<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KinoRate</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/review_form.css">
</head>
<body>
<header class="header">
    <div class="container">
            <span class="category">
                <img src="/images/logo.png" alt="logo">
                <a class="films" th:href="@{/}">фильмы</a>
                <a class="films" th:href="@{/favourites}">избранное</a>
            </span>
        <span class="sign">
                <a class="yellow" th:href="@{/login}">войти</a>
                <a class="yellow" th:href="@{/register}">регистрация</a>
            </span>
    </div>
</header>

<div class="review_block">
    <form th:action="@{/review/{movie_id}(movie_id=${movie_id})}" th:method="post" th:object="${review}">
        <textarea placeholder="Напишите отзыв" type="text" class='review' name="comment"></textarea>
        <div class="rating-area">
            <input type="radio" id="star-1" name="rating" value="1">
            <label for="star-1" title="Оценка «1»"></label>

            <input type="radio" id="star-2" name="rating" value="2">
            <label for="star-2" title="Оценка «2»"></label>

            <input type="radio" id="star-3" name="rating" value="3">
            <label for="star-3" title="Оценка «3»"></label>

            <input type="radio" id="star-4" name="rating" value="4">
            <label for="star-4" title="Оценка «4»"></label>

            <input type="radio" id="star-5" name="rating" value="5">
            <label for="star-5" title="Оценка «5»"></label>

            <input type="radio" id="star-6" name="rating" value="6">
            <label for="star-6" title="Оценка «6»"></label>

            <input type="radio" id="star-7" name="rating" value="7">
            <label for="star-7" title="Оценка «7»"></label>

            <input type="radio" id="star-8" name="rating" value="8">
            <label for="star-8" title="Оценка «8»"></label>

            <input type="radio" id="star-9" name="rating" value="9">
            <label for="star-9" title="Оценка «9»"></label>

            <input type="radio" id="star-10" name="rating" value="10">
            <label for="star-10" title="Оценка «10»"></label>
        </div>

        <button type="submit" value="Оценить">Оценить</button>
    </form>
</div>

</body>
</html>
