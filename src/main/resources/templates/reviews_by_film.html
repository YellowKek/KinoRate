<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KinoRate</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

<header class="header">
    <div class="container">
            <span class="category">
                <img src="/images/logo.png" alt="logo">
                <a class="films" th:href="@{/}">фильмы</a>
                <a class="films" th:href="@{/favourites}">избранное</a>
            </span>
        <span class="sign">
                <a class="yellow" th:href="@{/login}">войти</a>
                <a class="yellow" th:href="@{/register}">регистрация</a>
            </span>
    </div>
</header>
<section class="main">
    <div th:each="revie: ${reviews}">
        <section>
            <p th:text="${revie.getUser().getUsername()}"></p>
            <p th:text="${revie.getRating()}"></p>
            <p th:text="${revie.getComment()}"></p>
        </section>
    </div>
</section>
</body>
</html>
